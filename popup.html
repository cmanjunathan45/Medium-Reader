<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Prefixer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <h3>Unblock Premium Medium Blogs</h3>
    <button id="prefixCurrentTab">Unblock this Medium Blog(Only Medium Blog)</button>
    <h3>Read Multiple Medium blogs</h3>
    <textarea id="urlsInput" placeholder="Paste your Medium Blog URLs here, one per line..."></textarea>
    <button id="prefixUrls">Read Multiple Medium Blogs</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
